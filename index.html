<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <!-- style Sheets -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/308d5508fc.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="outerContainer">

      <div class="inputSection">
        <h1>To Do List</h1>
        <input type="text" id="inputBox"placeholder="Name...">
        <button type="button" id="addBtn" class="btn btn-outline-warning">Add item</button>
      </div>

      <div id="itemList">

      </div>

    <div class="reset">
      <button type="button" id="clearBtn" class="btn btn-outline-warning">Clear Items</button>
    </div>
    </div>


<!-- JavaScipt external script  -->
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
